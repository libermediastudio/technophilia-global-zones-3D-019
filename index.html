
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Zone Visualization - Technophilia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background-color: #121212; color: white; font-family: 'ui-monospace', monospace; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Dyskretny pionowy scrollbar dla list */
        .custom-scroll::-webkit-scrollbar { width: 2px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(228, 39, 55, 0.2); transition: background 0.3s; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: rgba(228, 39, 55, 0.5); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }

        /* Scanning effect for locked state */
        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(228, 39, 55, 0.2);
            position: absolute;
            z-index: 90;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
